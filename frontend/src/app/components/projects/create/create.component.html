<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header" *ngIf="isCreate">
        Create Project 
      </div>
      <div class="card-header" *ngIf="!isCreate">
          Edit Project 
        </div>
      <div class="card-body">
        <form #ProjectForm=ngForm (ngSubmit)="onSubmit()">
          <div class="alert alert-danger" [hidden]="!_error">
            {{_error}}
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" name="name" [(ngModel)]="form.name" class="form-control" id="inputName3" placeholder="Name" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" [disabled]="!ProjectForm.valid">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
