
<div class="mt-5 col-12">
  <div class="card">
    <div class="card-header">
      Projects 
      <a class="btn btn-success" routerLink="/projects/create">
          Add Project
    </a>
    </div>
    
    <div class="card-body">

      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projects">
            
            <td >{{ project.id }}</td>
            <td>{{ project.name }}</td>
            <td>
             

              <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" [style.width]="clcStatus(project.tasks_count , project.done_tasks_count) + '%'">
                      {{clcStatus(project.tasks_count , project.done_tasks_count)}}%
                  </div>
                </div>

            </td>
            <td scope="row">
              <a href="#" class="btn btn-info">
                    Tasks
              </a>

              <a [routerLink]="['/project', project.id]" class="btn btn-primary">
                    Edit
              </a>

              <button (click)="deleteProject(project)" class="btn btn-danger">
                Delete
              </button>
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</div>
